<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    

<head>
<title>Modelo Calendario Procesos</title>

<style type="text/css">
       
.green.ui-datatable { background: green;}
.red.ui-datatable {background: red;}
.yellow.ui-datatable {background: yellow;}
.white.ui-datatable {background: white;}    
    
</style>


</head>
    
<script type="text/javascript">
  
</script>    
    
<body>

        
        
        
        
    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

    <ui:define name="content">
        
    <h:form id="formView" enctype="multipart/form-data">
    <p:tabView  scrollable="true">
    <p:tab title="Definición Calendario Ejecución Modelo">
       <p:messages id="msgs" />  

        <p:outputPanel id="datosGenerales" style="text-align:left;">
            <p:panelGrid  columns="4" rendered="#{not empty ModeloExeBean.formatoSelected}" columnClasses="label,value" style="width:100%">

                
                 <p:column style="width:5%">
                  <h:outputText value="Código Int." />
                </p:column>                
                <p:column style="width:45%">
                    <p:inputText value="#{ModeloExeBean.formatoSelected.mexe_secue}" style="width:95%" label="Codigo" maxlength="12"/>
                </p:column>                
                
                <p:column style="width:5%">
                  <h:outputText value="Modelo General Lista" />
                </p:column>                
                <p:column  colspan="4">
                 <p:selectOneMenu id="listaModelo" value="#{ModeloExeBean.formatoSelected.mod_secue}" label="Modelo" required="#{ModeloExeBean.valida}" >
                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                    <f:selectItems value="#{ModeloExeBean.modelos}" />                     
                 </p:selectOneMenu>
                </p:column>
                 
                <p:column style="width:5%">
                  <h:outputText value="Fecha Ejecución" />
                </p:column>
                <p:column style="width:45%">
                    <p:calendar value="#{ModeloExeBean.formatoSelected.mexe_fecha}" pattern="yyyy-MM-dd" required="#{ModeloExeBean.valida}" >
                      <f:convertDateTime pattern="yyyy-MM-dd" dateStyle="short"/>
                    </p:calendar>                    
                </p:column>

             

                <p:column style="width:5%">
                  <h:outputText value="Descipción" />
                </p:column>                  
                <p:column style="width:45%">
                    <p:inputTextarea value="#{ModeloExeBean.formatoSelected.mexe_descripcion}" rows="4" cols="30" style="width:95%" required="#{ModeloBean.valida}" maxlength="500" />
                </p:column>
                
                
                
                <p:column style="width:5%">
                  <h:outputText value="Estado" />
                </p:column>
                <p:column style="width:45%">
                    <p:selectOneMenu id="console" value="#{ModeloExeBean.formatoSelected.mexe_estado}" label="Estado" required="#{ModeloExeBean.valida}" >
                      <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                      <f:selectItems value="#{ModeloExeBean.estados}" />
                </p:selectOneMenu>
                  
                  
                </p:column>


                
            </p:panelGrid>
            
            <p:panelGrid columns="6" columnClasses="label,value" style="text-align:rigth;  width:500px" >
                <p:commandButton value="Leer" action="#{ModeloExeBean.selectFilterSelected()}"  rendered="#{ModeloExeBean.btnLeer}" update=":formView :form" />   
                <p:commandButton value="Nuevo" action="#{ModeloExeBean.adicionar()}" rendered="#{ModeloExeBean.btnNuevo}" update=":formView :form " />               
                <p:commandButton value="Guardar"  action="#{ModeloExeBean.update()}" rendered="#{ModeloExeBean.btnGuardar}" update=":formView :form " />
                <p:commandButton id="Limpiar"   value="Cancelar" rendered="#{ModeloExeBean.btnCancelar}"   >               
                       <p:ajax event="click" listener="#{ModeloExeBean.limpiar()}"  update=":formView :form" />  
                    </p:commandButton>    
                    <h:outputText value="#{ModeloExeBean.estadoCRUD}" />
                    <h:outputText value="#{ModeloExeBean.mensaje}" />
             </p:panelGrid>



        </p:outputPanel>
        </p:tab>
    </p:tabView>
   </h:form>
        
        
    <h:form id="form" enctype="multipart/form-data" >
        
 
        <p:dataTable id="basicDT" var="car" value="#{ModeloExeBean.listFormatos}" selectionMode="single" selection="#{ModeloExeBean.formatoSelected}" rowKey="#{car.mod_secue}" >
            
            <f:facet name="header">Definición Modelos</f:facet>
          
            
            <p:column headerText="Código" colspan="1" >
                <h:outputText value="#{car.mexe_secue}" />
            </p:column>
            <p:column headerText="Modelo" colspan="4"  >
                <h:outputText value="#{car.mod_nombre}" />
            </p:column>
            <p:column headerText="Grupo" colspan="1" >
                <h:outputText value="#{car.mexe_fecha}" />
            </p:column>
            <p:column headerText="Estado" colspan="1" >
                <h:outputText value="#{car.mexe_estado}" />
            </p:column>
                    
                      
            <p:column headerText="Detalle1" >  
                 <p:commandButton update="formView" icon="ui-icon-search" title="View">
                     <f:setPropertyActionListener value="#{car}" target="#{ModeloExeBean.formatoSelected}" />
                </p:commandButton>
            </p:column>
   
            
    </p:dataTable>
 
              
   </h:form>
            
        
    </ui:define>

    </ui:composition>

    </body>
</html>
