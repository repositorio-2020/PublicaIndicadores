<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" >


    
    <body>

    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

    <ui:define name="content">
        
        
    <h:form id="formTab" enctype="multipart/form-data">
        <p:tabView  scrollable="true">
        <p:tab title="Gráfica Detalle Estudiante Indicador Semestre">
        <p:outputPanel id="indicadorSemestreData" style="text-align:left;">
            <p:panelGrid  columns="4" rendered="#{not empty IndicadorSemestreBean.indicadorSemestreSelected}" columnClasses="label,value" style="width:100%">
 
                <p:column style="width:5%">
                   <h:outputText value="Cod. Estudiante:"  />
                </p:column> 
                <p:column style="width:45%">
                    <h:inputText value="#{IndicadorSemestreBean.indicadorSemestreSelected.estudianteCodigo }"  maxlength="20" style="width:60%"   >
                        <p:ajax update="nameEstudiante" listener="#{IndicadorSemestreBean.indicadorSemestre}" />                        
                    </h:inputText>    
                </p:column>

                <p:column style="width:5%">
                   <h:outputText value="Nombre Estudiante:"  />
                </p:column>
                <p:column style="width:45%">
                    <h:inputText id="nameEstudiante" value="#{IndicadorSemestreBean.indicadorSemestreSelected.estudianteNombre }" style="width:95%"  />
                </p:column>
                                
                <p:column style="width:5%">
                   <h:outputText value="Cod. Indicador:"  />
                </p:column>
                <p:column style="width:45%">
                   <p:selectOneMenu id="console" value="#{IndicadorSemestreBean.indicadorSemestreSelected.indicadorCodigo}"  panelStyle="width:500px" style=" width: 600px !important " >
                      <f:selectItem itemLabel="Seleccione Todos" itemValue=""  />
                      <f:selectItems value="#{IndicadorSemestreBean.indicadores}" />                                           
                   </p:selectOneMenu>
                </p:column>
          
                <p:column style="width:5%">
                  <h:outputText value="Año:"  />
                </p:column>
                <p:column style="width:45%">
                   <p:selectOneMenu id="agno_02" value="#{IndicadorSemestreBean.indicadorSemestreSelected.agno}" >
                      <f:selectItem itemLabel="Seleccione Todos" itemValue="" />
                      <f:selectItems value="#{IndicadorSemestreBean.agnos}" />                                           
                   </p:selectOneMenu>

                </p:column>
                
                
                <p:column style="width:5%">
                  <h:outputText value="Nro Periodo Año:"  />
                </p:column>
                
                <p:column style="width:45%">                    
                    <p:selectOneMenu id="listaPeriodo" value="#{IndicadorSemestreBean.indicadorSemestreSelected.nroPeriodo}" >
                      <f:selectItem itemLabel="Seleccione Todos" itemValue="" />
                      <f:selectItems value="#{IndicadorSemestreBean.periodos}" />                                           
                   </p:selectOneMenu>                    
                </p:column>
               
              </p:panelGrid>
            
                <p:panelGrid columns="2" >
                <p:commandButton value="Cancelar" actionListener="#{IndicadorSemestreBean.limpiar()}" update=":form :formTab" />               
                <p:commandButton value="Leer" actionListener="#{IndicadorSemestreBean.selectFilterX()}" update=":form :formTab" />               
              </p:panelGrid>
        </p:outputPanel>
        </p:tab>
       </p:tabView>   

        
</h:form>
 <!-- pruebas de dos columnas -->
 

<h:form id="form" >

<p:panelGrid  columns="2"  style="width:96%">
    
  <p:column style="width:45%; vertical-align:top">
      <p:panel header="Gráfica Indicadores Periodo a Periodo" style="width:100%">  
         <p:outputPanel id="graficaSemana" style="text-align:left; vertical-align:top" >
             <p:chart type="bar" model="#{IndicadorSemestreBean.barModel}" style="height:300px;width:550px"/>
         </p:outputPanel>
      </p:panel>

  </p:column>
      
      
      
    <p:column style="width:45%; vertical-align:top" >

       <p:panel header="Detalle Estudiante Indicador" style="text-align:left; vertical-align:top" >  
        <p:growl id="messages" showDetail="true" />
        <p:dataTable id="basicDT" var="car" value="#{IndicadorSemestreBean.listIndicadorSemestres}" draggableColumns="true" resizableColumns="true" scrollable="true" scrollWidth="100%" scrollHeight="400" >

            
            <p:column headerText="Nombre Indicador"  colspan="4" >
                <h:outputText value="#{car.indicadorNombre}" />
            </p:column>
            
            <p:column headerText="Estudiante" colspan="4"  >
                <h:outputText value="#{car.estudianteNombre}"  />
            </p:column>
            <p:column headerText="Vlr. Periodo" colspan="2">
                <h:outputText value="#{car.valorPeriodo}" />
            </p:column>            
            
            <p:column headerText="Vlr. Promedio" colspan="2">
                <h:outputText value="#{car.valorPromedio}" />
            </p:column>                        

            <p:column headerText="Año">
                <h:outputText value="#{car.agno}" />
            </p:column>

            <p:column headerText="Periodo Año">
                <h:outputText value="#{car.nroPeriodo}" />
            </p:column>

            
            <p:column headerText="Fch Inicial">
                <h:outputText value="#{car.fchInicial}">
                <f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
              </h:outputText>
            </p:column>
            
         
            
                 
        <f:facet name="footer">
            Ítems Leidos #{fn:length(IndicadorSemestreBean.listIndicadorSemestres)} 
    
        </f:facet> 
            
        </p:dataTable>
 
        
       </p:panel>       
        
    </p:column>
</p:panelGrid>
        
 <p:dialog id="dlg" header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty IndicadorSemestreBean.indicadorSemestreSelected}" columnClasses="label,value">
 
                <h:outputText value="Transaccion Id:" />
                <h:outputText value="#{IndicadorSemestreBean.indicadorSemestreSelected.idTransaccion}" />

                <h:outputText value="Cod. Estudiante" />
                <h:outputText value="#{IndicadorSemestreBean.indicadorSemestreSelected.estudianteCodigo}" />
                
                
                <h:outputText value="Nombre Estudiante" />
                <h:outputText value="#{IndicadorSemestreBean.indicadorSemestreSelected.estudianteNombre}" />
 
                <h:outputText value="Cod. Indicador" />
                <h:outputText value="#{IndicadorSemestreBean.indicadorSemestreSelected.indicadorCodigo}" />
 
                <h:outputText value="Nombre Indicador:" />
                <h:outputText value="#{IndicadorSemestreBean.indicadorSemestreSelected.indicadorNombre}" />
                
                <h:outputText value="Vlr. Periodo" />
                <h:outputText value="#{IndicadorSemestreBean.indicadorSemestreSelected.valorPeriodo}" />
                
                <h:outputText value="Vlr. Promedio" />
                <h:outputText value="#{IndicadorSemestreBean.indicadorSemestreSelected.valorPromedio}" />
                                
                
                <p:commandButton value="indicadorSemestre" actionListener="#{IndicadorSemestreBean.aceptar()}" onclick="dlg.hide()" />
                <p:commandButton value="Cancelar" actionListener="#{IndicadorSemestreBean.cancelar()}" onclick="dlg.hide()" />
                
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>

    
    
</h:form>
      
        
            
            
            
       </ui:define>

        </ui:composition>

    </body>
</html>
