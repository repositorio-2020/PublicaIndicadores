<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    

<head>
<title>Modelo Calendario Procesos</title>

<style type="text/css">
       
.green.ui-datatable { background: green;}
.red.ui-datatable {background: red;}
.yellow.ui-datatable {background: yellow;}
.white.ui-datatable {background: white;}    
    
</style>


</head>
    
<script type="text/javascript">
  
</script>    
    
<body>

        
        
        
        
    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

    <ui:define name="content">
        
    <h:form id="formView" enctype="multipart/form-data">
    <p:tabView  scrollable="true">
    <p:tab title="Resultado x Estudiante">
       <p:messages id="msgs" />  

        <p:outputPanel id="datosGenerales" style="text-align:left;">
            <p:panelGrid  columns="4" rendered="#{not empty ModeloEstudianteBean.formatoSelected}" columnClasses="label,value" style="width:100%">

                
                 <p:column style="width:5%">
                  <h:outputText value="Codigo Interno" />
                </p:column>                
                <p:column style="width:45%">
                    <p:inputText value="#{ModeloEstudianteBean.formatoSelected.mmes_secue}" style="width:95%" label="Codigo" required="#{ModeloEstudianteBean.valida}" maxlength="12"/>
                </p:column>                
                
                <p:column style="width:5%">
                  <h:outputText value="Modelo General" />
                </p:column>                
                <p:column  colspan="4">
                    
                 <p:selectOneMenu id="listaModelo" value="#{ModeloEstudianteBean.formatoSelected.mod_secue}" label="Modelo" required="#{ModeloExeBean.valida}" >
                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                    <f:selectItems value="#{ModeloEstudianteBean.modelos}" />                     
                 </p:selectOneMenu>                    
                </p:column>

                
                <p:column style="width:5%">
                  <h:outputText value="Codigo Estudiante" />
                </p:column>                
                <p:column  colspan="4">
                    <h:inputText value="#{ModeloEstudianteBean.formatoSelected.est_codigo}" style="width:95%" label="Codigo" >
                       <p:ajax update="nameEstudiante" listener="#{ModeloEstudianteBean.actualizaEstudiante()}" />      
                    </h:inputText> 
                </p:column>

                <p:column style="width:5%">
                  <h:outputText value="Nombre Estudiante" />
                </p:column>                
                <p:column  colspan="4">
                    <p:inputText id="nameEstudiante" value="#{ModeloEstudianteBean.formatoSelected.est_nombre}" style="width:95%" label="Codigo" required="#{ModeloEstudianteBean.valida}" maxlength="12"/>
                </p:column>
                
                <p:column style="width:5%">
                  <h:outputText value="Año" />
                </p:column>                
                <p:column  colspan="4">
                    <p:inputText value="#{ModeloEstudianteBean.formatoSelected.mmes_agno}" style="width:95%" label="Codigo" required="#{ModeloEstudianteBean.valida}" maxlength="12"/>
                </p:column>
                
                
                <p:column style="width:5%">
                  <h:outputText value="Numero Periodo" />
                </p:column>                
                <p:column  colspan="4">
                    <p:inputText value="#{ModeloEstudianteBean.formatoSelected.mmes_nroperiodo}" style="width:95%" label="Codigo" required="#{ModeloEstudianteBean.valida}" maxlength="12"/>
                </p:column>
                 
                <p:column style="width:5%">
                  <h:outputText value="Nota" />
                </p:column>                  
                <p:column style="width:45%">
                    <p:inputTextarea value="#{ModeloEstudianteBean.formatoSelected.mmes_nota}" rows="4" cols="30" style="width:95%" required="#{ModeloBean.valida}" maxlength="200" />
                </p:column>


                
            </p:panelGrid>
            
            <p:panelGrid columns="6" columnClasses="label,value" style="text-align:rigth;  width:500px" >
                <p:commandButton value="Leer" action="#{ModeloEstudianteBean.selectFilterSelected()}"  rendered="#{ModeloEstudianteBean.btnLeer}" update=":formView :form" />   
                <p:commandButton id="Limpiar"   value="Cancelar" rendered="#{ModeloEstudianteBean.btnCancelar}"   >               
                       <p:ajax event="click" listener="#{ModeloEstudianteBean.limpiar()}"  update=":formView :form" />  
                    </p:commandButton>    
                    <h:outputText value="#{ModeloEstudianteBean.estadoCRUD}" />
                    <h:outputText value="#{ModeloEstudianteBean.mensaje}" />
             </p:panelGrid>



        </p:outputPanel>
        </p:tab>
    </p:tabView>
   </h:form>
        
        
    <h:form id="form" enctype="multipart/form-data" >
        
 
        <p:dataTable id="basicDT" var="car" value="#{ModeloEstudianteBean.listFormatos}" selectionMode="single" selection="#{ModeloEstudianteBean.formatoSelected}" rowKey="#{car.mod_secue}" >
            
            <f:facet name="header">Detalle Resultado Por Estudiante</f:facet>
          
            
            <p:column headerText="Codigo Transaccion" colspan="1" >
                <h:outputText value="#{car.mmes_secue}" />
            </p:column>
            
            <p:column headerText="Modelo" colspan="1"  >
                <h:outputText value="#{car.mod_nombre}" />
            </p:column>

            <p:column headerText="Grupo" colspan="1"  >
                <h:outputText value="#{car.mgru_nombre}" />
            </p:column>

            <p:column headerText="Nombre Estudiante" colspan="2"  >
                <h:outputText value="#{car.est_nombre}" />
            </p:column>
            <p:column headerText="Codigo Estudiante" colspan="1"  >
                <h:outputText value="#{car.est_codigo}" />
            </p:column>

            <p:column headerText="Año" colspan="1"  >
                <h:outputText value="#{car.mmes_agno}" />
            </p:column>
                       
            <p:column headerText="Nro. Periodo" colspan="1" >
                <h:outputText value="#{car.mmes_nroperiodo}" />
            </p:column>
                      
            <p:column headerText="Detalle1" >  
                 <p:commandButton update="formView" icon="ui-icon-search" title="View">
                     <f:setPropertyActionListener value="#{car}" target="#{ModeloEstudianteBean.formatoSelected}" />
                </p:commandButton>
            </p:column>
   
            
    </p:dataTable>
 
              
   </h:form>
            
        
    </ui:define>

    </ui:composition>

    </body>
</html>
